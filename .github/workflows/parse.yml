name: Parse Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  # Don't make dotnet so needy
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Update Environment
      run: |
        echo "DOTNET_ROOT=${HOME}/.dotnet" >> $GITHUB_ENV
        echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
        
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install Parser
      run: dotnet tool install --global Semgus.Parser.Tool --version 2.0.0-alpha4 # Changeme

    - name: Get Changed Files
      id: changed_files
      uses: jitterbit/get-changed-files@v1
      with:
        format: json
        
    - name: Check Benchmarks
      run: |
        failed=0
        readarray -t changed_files <<<"$(jq -r '.[]' <<<'${{ steps.changed_files.outputs.all }}')"
        for changed_file in ${changed_files[@]}; do
          case "${changed_file}" in
            *.sem|*.sy|*.sl)
              set +e
              grep -F '(check-synth)' "${changed_file}"
              if [ $? -ne 0 ]; then
                echo "${changed_file}: error: missing '(check-synth)' command" >&2
                failed=1
              fi
              
              semgus-parser --format verify -- "${changed_file}"
              if [ $? -ne 0 ]; then
                echo "${changed_file}: error: failed to parse" >&2
                failed=1
              fi
              set -e
            ;;
            *)
              echo "Not a benchmark file: ${changed_file}"
            ;;
          esac
        done
        exit $failed
